<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Controle Irrigação - Planjemento de Fertirrigação</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/docs/src/image/favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../src/css/reset.css">
    <link rel="stylesheet" href="../../src/css/variaveis.css">
    <link rel="stylesheet" href="../../src/css/globals.css">
    <link rel="stylesheet" href="../../src/css/style.css">

    <style>
        body[data-loading="treu"] {
            visibility: hidden;
        }
    </style>

</head>
<body>

    <div data-include="../../pages/includes/header.html" ></div>

    <div class="menu-e-conteudo">
        <div data-include="../../pages/includes/menu.html"></div>
        <main class="formularios planejamneto-ferti">
            <section>
                <header>
                    <h2>Planjemento de Fertirrigação</h2>
                </header>

                <form id="formPlanejamentoFert">
                    <div class="inputs">
                        <div class="data">
                            <label for="data">Data</label>
                            <input type="date" name="data" id="data" required>
                        </div>
                        <div class="pivo">
                            <label for="pivo">Pivô</label>
                            <input type="number" name="pivo" id="pivo" required placeholder="Pivô">
                        </div>
                        <div class="cultura">
                            <label for="cultura">Cultura</label>
                            <input type="text" name="cultura" id="cultura" required placeholder="Tabaco, Soja, Algodão...">
                        </div>
                        <div class="produto">
                            <label for="produto">Produto</label>
                            <input type="text" name="produto" id="produto" required placeholder="Selecione um produto">
                        </div>
                        <div class="dosagem">
                            <label for="dosagem">Dosagem (ha)</label>
                            <input type="number" name="dosagem" id="dosagem" required placeholder="Dose de aplicação">
                        </div>
                        <div class="area">
                            <label for="area">Área</label>
                            <input type="text" name="area" id="area" required placeholder="Área de aplicação">
                        </div>
                        <div class="colaboradores">
                            <label for="colaboradores">Operador</label>
                            <input type="text" name="colaboradores" id="colaboradores" required placeholder="Nome do operador/dosador">
                        </div>
                        <div class="ordem-servico">
                            <label for="ordem-servico">Ordem de Serviço</label>
                            <input type="number" name="ordem-servico" id="ordem-servico" required placeholder="Número da OS">
                        </div>
                    </div>
                    <button type="submit">Salvar e Enviar</button>
                </form>

                <a href="../../index.html">Voltar a Área de Seleções</a>
            </section>
        </main>
    </div>

    <script src="../../src/js/includes/includes.js"></script>
    <script src="../../src/js/functions/funtions-utilizaveis.js"></script>
    <script src="../../src/js/validacoes/validacoes.js"></script>
    <script src="../../src/js/screens/script-execucao-planejamento.js"></script>
</body>
</html>
