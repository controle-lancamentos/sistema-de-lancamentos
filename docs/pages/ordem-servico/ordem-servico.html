<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Controle Irrigação - Execução OS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="src/image/favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../src/css/reset.css">
    <link rel="stylesheet" href="../../src/css/variaveis.css">
    <link rel="stylesheet" href="../../src/css/globals.css">
    <link rel="stylesheet" href="../../src/css/style.css">
    
    <style>
        body[data-loading="true"] {
            visibility: hidden;
        }
    </style>

</head>
<body>
    <div data-include="../../pages/includes/header.html"></div>
    <div class="menu-e-conteudo">
        <div data-include="../../pages/includes/menu.html"></div>
        <main class="formularios">
            <section name="" id="">
                <header>
                    <h1>Criação da Ordem de Serviço</h1>
                </header>
                <form action="">
                    <div class="inputs">
                        <div class="data">
                            <label for="data">Data</label>
                            <input type="date" name="data" id="data" required>  
                        </div>
                        <div class="pivo">
                            <label for="pivo">Pivo</label>
                            <input type="number" name="pivo" id="pivo" required placeholder="000">
                        </div>
                        <div class="percentual">
                            <label for="percentual">Porcentagem</label>
                            <input type="number" min="1" max="100" name="percentual" id="percentual" required placeholder="000%">
                        </div>
                        <div class="cultura">
                            <label for="cultura">Cultura</label>
                            <input type="text" name="cultura" id="cultura" required placeholder="Soja, Tabaco, Algodão...">
                        </div>
                        <div class="area">
                            <label for="area">Área/Quadrante</label>
                            <input type="text" name="area" id="area" required placeholder="Área de irrigada">
                        </div>
                        <div class="observacao">
                            <label for="observacao">Observação</label>
                            <input type="text" name="observacao" id="observacao" required placeholder="">
                        </div>
                    </div>
                    <button>Gerar Ordem de Serviço</button>
                </form>
            </section>
        </main>
    </div>

    <script src="../../src/js/includes/includes.js"></script>
</body>
</html>
