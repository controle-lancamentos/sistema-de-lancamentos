<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Controle Irrigação - Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/docs/src/image/favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/docs/src/css/reset.css">
    <link rel="stylesheet" href="/docs/src/css/variaveis.css">
    <link rel="stylesheet" href="/docs/src/css/globals.css">
    <link rel="stylesheet" href="/docs/src/css/style.css">

    <style>
        body[data-loading="treu"] {
            visibility: hidden;
        }
    </style>

</head>
<body>
    <main>
        <section>
            <header>
                <h2>Faça cadastro de usuários aqui</h2>
            </header>
            <form action="">
                <div class="inputs">
                    <div>
                        <label for="user-name">Nome de Usuário:</label>
                        <input type="text" name="user-name" id="user-name" required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">
                    </div>
                    <div>
                        <label for="confSenha">Confirmar senha:</label>
                        <input type="password" name="confSenha" id="confSenha">
                    </div>
                    <div class="radio">
                        <div>
                            <label>Usuário operador:
                                <input type="radio" name="user-cadastro" id="operador" value="operador">
                            </label>
                        </div>
                        <div>
                            <label>Usuário administrador:
                                <input type="radio" name="user-cadastro" id="user-adm" value="user-adm">
                            </label>
                        </div>
                    </div>    
                </div>
                <button>Cadastrar</button>
            </form>
        </section>
    </main>    
</body>
</html>
