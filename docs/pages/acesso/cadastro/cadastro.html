<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Controle Irrigação - Cadastre-se</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../../../src/image/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="../../../src/css/reset.css">
    <link rel="stylesheet" href="../../../src/css/variaveis.css">
    <link rel="stylesheet" href="../../../src/css/globals.css">
    <link rel="stylesheet" href="../../../src/css/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Controle Irrigação</h1>
        </header>
        <section>
            <header>
                <h2>Faça cadastro de usuários aqui</h2>
            </header>
            <form action="">
                <div class="inputs">
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="nameUser">Nome de usuário:</label>
                        <input type="text" name="nameUser" id="">
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">
                    </div>
                    <div>
                        <label for="confSenha">Confirmar senha:</label>
                        <input type="password" name="confSenha" id="confSenha">
                    </div>
                    <div>
                        <label for="userAdm">Cadastar como Administrador?</label>
                        <input type="checkbox" name="userAdm" id="userAdm">
                    </div>
                </div>
                <button>Cadastrar</button>
            </form>
        </section>
    </main>    
</body>
</html>
