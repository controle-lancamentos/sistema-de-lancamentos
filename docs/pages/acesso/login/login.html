<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Controle Irrigação - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../../../src/image/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="../../../src/css/reset.css">
    <link rel="stylesheet" href="../../../src/css/variaveis.css">
    <link rel="stylesheet" href="../../../src/css/globals.css">
    <link rel="stylesheet" href="../../../src/css/style.css">
</head>
<body>
    <main class="login">
        <section class="login">
            <header>
                <h1>Controle Irrigação</h1>
            </header>
            <form>
                <div class="inputs">
                    <div>
                        <label for="usuario-emal">Usuário ou E-mail</label>
                        <input type="text" name="usuario-emal" id="Usuário" required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required>
                    </div>
                </div>
                <button>Entrar</button>
            </form>

            <a href="#">Esqueceu senha?</a>
        </section>
    </main>
</body>
</html>
