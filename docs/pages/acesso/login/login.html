<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Controle Irrigação - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../../../src/image/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="../../../src/css/reset.css">
    <link rel="stylesheet" href="../../../src/css/variaveis.css">
    <link rel="stylesheet" href="../../../src/css/globals.css">

</head>
<body>
    <main class="selecoes login">
        <h1>Controle Irrigação</h1>
        <section>
            <header>
                <h2>Faça Login</h2>
            </header>
            <form>
                <div class="inputs">
                    <div>
                        <label for="usuario-nome">Nome de Usuário</label>
                        <input type="text" name="usuario-nome" id="usuario-nome" required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required>
                    </div>
                </div>
                <button><a href="../../../index.html">Entrar</a></button>
            </form>
        </section>
        <footer class="rodape">
            <p>Desenvolvido por: Kálito Wilk Vieira da Silva</p>
        </footer>
    </main>

</html>
