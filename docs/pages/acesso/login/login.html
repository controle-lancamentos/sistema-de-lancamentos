<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Controle Irrigação - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/docs/src/image/favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/docs/src/css/reset.css">
    <link rel="stylesheet" href="/docs/src/css/variaveis.css">
    <link rel="stylesheet" href="/docs/src/css/globals.css">
    <link rel="stylesheet" href="/docs/src/css/style.css">

    <style>
        body[data-loading="treu"] {
            visibility: hidden;
        }
    </style>

</head>
<body>
    <main class="selecoes login">
        <h1>Controle Irrigação</h1>
        <section>
            <header>
                <h2>Faça Login</h2>
            </header>
            <form>
                <div class="inputs">
                    <div>
                        <label for="usuario-nome">Nome de Usuário</label>
                        <input type="text" name="usuario-nome" id="usuario-nome" required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required>
                    </div>
                </div>
                <button><a href="../../../index.html">Entrar</a></button>
            </form>
        </section>
        <footer class="rodape">
            <p>Desenvolvido por: Kálito Wilk Vieira da Silva</p>
        </footer>
    </main>
</body>
</html>
